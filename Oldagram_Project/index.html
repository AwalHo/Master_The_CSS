<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style/style.css" >
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header-container">
         <div>
             <img class="logo" src="./asset/logo.png" alt="">
         </div>
         <div>
             <img class="avatar" src="./asset/avatar.png" alt="avatar">
         </div>
        </header>
        <section class="card">
            <div class="profile">
                <div class="profile-img">
                    <img src="./asset/vincent.png" alt="">
                </div>
                <div class="profile-desc">
                    <h3>Vincent van Gogh</h3>
                    <p>Zudert, Netherlands</p>
                </div>
            </div>
            <div class="post">
              <img class="post-img" src="./asset/gogh.png" alt="gogh">
              <div class="post-actions">
                    <div class="left-icon">
                        <img src="./asset/icon-heart.png" alt="heart">
                        <img src="./asset/icon-comment.png" alt="comment">
                        <img src="./asset/icon-dm.png" alt="share">
                    </div>
                    <div class="right-icon">
                        <img src="./asset/icon-dm.png" alt="bookmark">
                    </div>
              </div>
              <div class="post-description">
                    <p class="like">1,000 likes</p>
                    <p class="caption"><span class="bold">Vincent van Gogh</span> I dream my painting and I paint my dream.</p>
              </div>
            </div>
        </section>
        <section class="card">
            <div class="profile">
                <div class="profile-img">
                    <img src="./asset/vincent.png" alt="">
                </div>
                <div class="profile-desc">
                    <h3>Vincent van Gogh</h3>
                    <p>Zudert, Netherlands</p>
                </div>
            </div>
            <div class="post">
              <img class="post-img" src="./asset/gogh.png" alt="gogh">
              <div class="post-actions">
                    <div class="left-icon">
                        <img src="./asset/icon-heart.png" alt="heart">
                        <img src="./asset/icon-comment.png" alt="comment">
                        <img src="./asset/icon-dm.png" alt="share">
                    </div>
                    <div class="right-icon">
                        <img src="./asset/icon-dm.png" alt="bookmark">
                    </div>
              </div>
              <div class="post-description">
                    <p class="like">1,000 likes</p>
                    <p class="caption"><span class="bold">Vincent van Gogh</span> I dream my painting and I paint my dream.</p>
              </div>
            </div>
        </section>
    </div>
</body>
</html>
